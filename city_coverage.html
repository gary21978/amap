var getColorByCity = function(adcode){
    if(!colorsCity[adcode]){
        var result = City[adcode];
        if(!result){
            colorsCity[adcode] = 'rgb(255,255,255)'
        }else{
            colorsCity[adcode] = 'rgb(50,50,200)'
        }
    }
    return colorsCity[adcode]
}

var getColorByProvince = function(adcode){
    if(!colorsProvince[adcode]){
        var result = Province[adcode];
        if(!result){
            colorsProvince[adcode] = 'rgb(255,255,255)'
        }else{
            colorsProvince[adcode] = 'rgb(50,50,250)'
        }
    }
    return colorsProvince[adcode]
}

var disCountry = new AMap.DistrictLayer.Country({
    zIndex:12,
    depth:3,
    opacity:0.5,
    styles:{
        'fill':function(props){
           return getColorByCity(props.adcode_cit)
        }
    }
})

var disProvince = new AMap.DistrictLayer.Country({
    zIndex:10,
    SOC:'CHN',
    depth:2,
    opacity:0.5,
    styles:{
        'fill':function(props){
           return getColorByProvince(props.adcode_pro)
        }
    }
})

var map = new AMap.Map("container",{
        zooms: [3, 10],
        showIndoorMap:false,
        zoom: 3,
        isHotspot:false,
        defaultCursor:'pointer',
        touchZoomCenter:1,
        pitch: 0,
        layers:[
            disCountry,
            disProvince,
        ],
        viewMode:'3D',
        resizeEnable: true
})
